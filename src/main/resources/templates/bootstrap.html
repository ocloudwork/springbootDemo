<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>bootstrap 3.3.7</h1>
	 no:
    <input id="no" value="No.1234567890" />
    <br /> quantity:
    <input id="quantity" value="100" />
    <br /> date:
    <input id="date" value="2016-12-20" />
    <br />
    <input value="postData" type="button" onclick="postData()" />
    <br />
    <input value="postJson" type="button" onclick="postJson()" />
    
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    /*<![CDATA[*/
      function postData() {
        var data = 'no=' + $('#no').val() + '&quantity=' + $('#quantity').val()
                + '&date=' + $('#date').val();

        $.ajax({
            type : 'POST',
            url : '/postData',
            data : data,
            success : function(r) {
                console.log(r);
            },
            error : function() {
                alert('error!')
            }
        });
    }

    function postJson() {
        var data = {
            no : $('#no').val(),
            quantity : $('#quantity').val(),
            date : $('#date').val()
        };
        $.ajax({
            type : 'POST',
            contentType : 'application/json',
            url : '/postJson',
            data : JSON.stringify(data),
            success : function(r) {
                console.log(r);
            },
            error : function() {
                alert('error!')
            }
        });
    }
	/*]]>*/
    </script>
  </body>
</html>
